<!doctype html>
<html lang="en">

<head>
	<title>Js Plugins</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">


	<!-- Font Awesome cdn link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<!-- Bootstrap Css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Owl Carousel Css -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">

	<!-- Swiper js -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

	<!-- Bx Slider -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" rel="stylesheet">

	<!-- Wow CSs -->
	<link rel="stylesheet" href="css/animate.css">

	<!-- Custom Css -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Responsive Css -->
	<!-- <link rel="stylesheet" href="css/responsive.css"> -->
	<link rel="stylesheet" href="css/responsive.css">


</head>

<body>

	<!-- Swiper Js Code Start -->
	<section class="swiper_slider">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="s_slider">
						<div class="swiper mySwiper">
							<div class="title">
								<h3>Swiper Slider</h3>
							</div>
							<div class="swiper-wrapper">
								<div class="swiper-slide">Slide 1</div>
								<div class="swiper-slide">Slide 2</div>
								<div class="swiper-slide">Slide 3</div>
								<div class="swiper-slide">Slide 4</div>
								<div class="swiper-slide">Slide 5</div>
								<div class="swiper-slide">Slide 6</div>
								<div class="swiper-slide">Slide 7</div>
								<div class="swiper-slide">Slide 8</div>
								<div class="swiper-slide">Slide 9</div>
							</div>
							<div class="swiper-button-next"></div>
							<div class="swiper-button-prev"></div>
							<div class="swiper-pagination"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Swiper Js Code End -->

	<!-- Bx Slider Code Slider Start -->
	<section class="bxSlider">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="bx_slider">
						<div class="title">
							<h3>Bx Slider</h3>
						</div>

						<div class="b_s_wrapper">
							<div class="bxslider">
								<div><img src="image/coffee1.jpg" alt="" class="img-fluid"></div>
								<div><img src="image/coffee2.jpg" alt="" class="img-fluid"></div>
								<div><img src="image/coffee3.jpg" alt="" class="img-fluid"></div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Bx Slider Code Slider End -->


	<!-- Particle Js Code Start -->
	<section class="particle_js">
		<!-- count particles -->
		<div class="count-particles">
			<span class="js-count-particles">--</span> particles
		</div>

		<!-- particles.js container -->
		<div id="particles-js"></div>
		<h2 class="title3">hello</h2>
	</section>

	<!-- Particle Js Code End -->

	<!-- Mixitup Code Start-->
	<section class="mixitup">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="title"><h3>Mixitup</h3></div>
					<div class="mixi">
						
						<button type="button" data-filter="all">All</button>
						<button type="button" data-filter=".category-a">Category A</button>
						<button type="button" data-filter=".category-b">Category B</button>
						<button type="button" data-filter=".category-c">Category C</button>

					</div>
					<div class="mGallery">
						<div class="mix category-a" data-order="1">one</div>
						<div class="mix category-b" data-order="2">two</div>
						<div class="mix category-b category-c" data-order="3">three</div>
						<div class="mix category-a category-d" data-order="4">four</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Mixitup Code End-->


	<!-- Wow Js Code Start-->
	<section class="wonAnimate">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="title mb-5"><h3>Wow Animate</h3></div>
				</div>
				<div class="col-lg-6">
					<div class="single_item bg-body wow slideInLeft" data-wow-duration="2s" data-wow-delay="0.5s">
						<strong>Wow Item 01</strong>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="single_item bg-danger wow slideInRight" data-wow-duration="2s" data-wow-delay="0.5s">
						<strong>Wow Item 02</strong>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="single_item bg-warning wow rollIn" data-wow-duration="2s" data-wow-delay="0.5s">
						<strong>Wow Item 03</strong>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="single_item c4 bg-secondary wow slideInDown" data-wow-duration="2s" data-wow-delay="0.5s">
						<strong>Wow Item 04</strong>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Wow Js Code End-->







	<!-- Bootstrap js with Popper -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- <script src="js/bootstrap.bundle.min.js"></script> -->

	<!-- jquery link here -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- owl carousel js link -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Counter-up link here -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
	<!-- Swiper Js Link Here -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<!-- Bx Slider Link Here -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
	<!-- Particle Js Link Here -->
	<!-- scripts -->
	<script src="js/lib/particles.js"></script>
	<script src="js/lib/app.js"></script>
	<!-- stats.js -->
	<script src="js/lib/stats.js"></script>
	<!-- Mixitup Js Link Here -->
	<script src="js/mixitup.min.js"></script>
	<!-- Wow Js Link Here -->
	<script src="js/wow.min.js"></script>


	<!-- Custom js link here -->
	<script src="js/custom.js"></script>

	<script>

	</script>


</body>

</html>
